version: 2
jobs:
  test_examples_node:
    working_directory: ~/stac
    docker:
      - image: cimg/node:18.18.0
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: validate
          command: npm run check-examples
