  test_docs:
    working_directory: ~/stac
    docker:
      - image: cimg/node:18.18.0
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: validate
          command: npm run check-markdown
  publish_schemas:
    working_directory: ~/stac
    docker:
      - image: cimg/node:18.18.0
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - add_ssh_keys:
          fingerprints:
            - "9b:0a:88:ff:12:d1:29:9a:ff:bb:72:ab:7d:81:df:59"
      - run:
          name: publish
          command: npm run publish-schemas -- $CIRCLE_TAG
workflows:
  version: 2
  ci:
    jobs:
      - test_examples_node
      # - test_examples_python   
      - test_docs
      - publish_schemas:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /^((?!dev).)*$/