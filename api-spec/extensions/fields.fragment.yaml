paths:
  /stac/search:
    get:
      parameters:
        - $ref: '#/components/parameters/fields'
components:
  parameters:
    fields:
      name: fields
      in: query
      description: Determines the shape of the features in the response
      required: false
      schema:
        $ref: '#/components/schemas/fields'
      style: form
      explode: false
  schemas:
    searchBody:
      allOf:
        - $ref: '#/components/schemas/fieldsFilter'
    fieldsFilter:
      type: object
      description: Determines the shape of the features in the response
      properties:
        fields:
          $ref: '#/components/schemas/fields'
    fields:
      description: |
        The include and exclude members specify an array of
        property names that are either included or excluded
        from the result, respectively. If both include and
        exclude are specified, include takes precedence.
        Values should include the full JSON path of the property.
      type: object
      properties:
        include:
          type: array
          items:
            type: string
        exclude:
          type: array
          items:
            type: string
      example:
        include:
          - id,properties.eo:cloud_cover
        exclude:
          - geometry,properties.datetime

